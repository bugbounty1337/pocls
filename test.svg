<svg width="100%" height="120" viewBox="0 0 800 120"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Demo Banner">
  <rect width="800" height="120" fill="#0d1117"/>
  <rect id="bar" width="200" height="120" fill="#2f81f7"/>
  <animate xlink:href="#bar" attributeName="x" dur="4s"
           values="-200;800" repeatCount="indefinite" />
</svg>
